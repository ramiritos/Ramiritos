<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .data-item {
            margin-bottom: 15px;
        }

            .data-item label {
                font-weight: bold;
                display: block;
            }

            .data-item span {
                display: block;
                margin-top: 5px;
                font-size: 1.1em;
                color: #333;
            }
    </style>
</head>
<body>

    <div class="contenedor">
        <h2>Datos Personales</h2>

        <div class="data-item">
            <label>Nombre Completo:</label>
            <span>Aaron Gabriel Ramírez Tisoc</span>
        </div>

        <div class="data-item">
            <label>Dirección:</label>
            <span>Jr. Cajamarca San Borja</span>
        </div>

        <div class="data-item">
            <label>Teléfono:</label>
            <span>+51 927 804 895</span>
        </div>

        <div class="data-item">
            <label>Correo Electrónico:</label>
            <span>aaronramiti@hotmail.com</span>
        </div>

        <div class="data-item">
            <label>Fecha de Nacimiento:</label>
            <span>10 de Marzo de 2003</span>
        </div>

        <div class="data-item">
            <label>Género:</label>
            <span>Masculino</span>
        </div>

        <div class="data-item">
            <label>Observaciones:</label>
            <span>Persona muy amigable y paciente.</span>
        </div>
    </div>

</body>
</html>
